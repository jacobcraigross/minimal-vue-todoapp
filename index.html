<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Minimal Todo</title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <style>
        .done{
           text-decoration: line-through 
        }
        [v-cloak] {display: none;}
    </style>
</head>
<body>
    <main v-cloak id="app">
        <h1 v-cloak >{{title}}</h1>
        <form @submit.prevent="addTodo">
            <label for="newTodo">New Todo</label>
            <input v-cloak v-model="newTodo" type="text" name="newTodo" id="newTodo">
            <button v-cloak type="submit" name="button">Add</button>
        </form>
        <button @click="allDone" type="button" name="button">mark all done</button>
        <ul v-cloak >
            <li v-cloak v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{done: todo.done}">{{todo.title}}</span>
                <button @click="removeTodo(todo)" type="button" name="button">remove</button>

            </li>
        </ul>
    </main>
    





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
